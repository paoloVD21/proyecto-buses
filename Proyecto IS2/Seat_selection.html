    <script>

      // Precios de los asientos en cada nivel
      const preciosAsientos = {
        primerPiso: 120,
        segundoPiso: 150,
      };

      // Contador global de asientos seleccionados
      let totalAsientosSeleccionados = 0;

      // Función para obtener el precio por nivel
      function obtenerPrecioPorNivel(nivel) {
        return nivel === 'primerPiso' ? preciosAsientos.primerPiso : preciosAsientos.segundoPiso;
      }
    
      // Función para manejar la selección y deselección de asientos
      function toggleAsiento(asiento, numeroDeAsiento, nivel) {

        // Obtiene el color del asiento
        const colorAsiento = getComputedStyle(asiento).getPropertyValue('background-color');

        // Verifica si el asiento está reservado (amarillo)
        if (colorAsiento === 'rgb(253, 157, 16)') {
          alert('Este asiento está reservado. Por favor, selecciona otro.');
          return;
        }

        // Verifica si el asiento está ocupado (rojo)
        if (colorAsiento === 'rgb(243, 63, 63)') {
          alert('Este asiento está ocupado. Por favor, selecciona otro.');
          return;
        }

        // Verifica si ya está seleccionado
        const estaSeleccionado = asiento.classList.contains('asiento-seleccionado');

        // Obtiene el precio correspondiente al nivel del asiento
        const precio = obtenerPrecioPorNivel(nivel);
    
        // Verifica si ya hay 3 asientos seleccionados
        if (totalAsientosSeleccionados >= 3 && !estaSeleccionado) {
          alert('No puedes seleccionar más de 3 asientos.');
          return; // Evita que se seleccione un nuevo asiento
        }    
    
        // Deselecciona si ya está seleccionado, o selecciona si no lo está
        if (estaSeleccionado) {
          asiento.classList.remove('asiento-seleccionado');
          totalAsientosSeleccionados--;
    
          // Remueve el número de asiento del div de asientos seleccionados
          const asientosSeleccionadosDiv = document.getElementById('asientosSeleccionados');
          const numerosAsientoSeleccionados = asientosSeleccionadosDiv.getElementsByClassName('asiento-numero');

          for (let i = 0; i < numerosAsientoSeleccionados.length; i++) {
            if (numerosAsientoSeleccionados[i].textContent === `${numeroDeAsiento}`) {
              numerosAsientoSeleccionados[i].remove();
              break;
            }
          }

          // Remueve el precio del div de precios seleccionados
          const preciosSeleccionadosDiv = document.getElementById('preciosSeleccionados');
          const preciosAsientoSeleccionados = preciosSeleccionadosDiv.getElementsByClassName('precio-asiento');

          for (let i = 0; i < preciosAsientoSeleccionados.length; i++) {
            if (preciosAsientoSeleccionados[i].textContent === `$${precio}`) {
              preciosAsientoSeleccionados[i].remove();
              break;
            }
          }
        } else {
          asiento.classList.add('asiento-seleccionado');
          totalAsientosSeleccionados++;

          const asientosSeleccionadosDiv = document.getElementById('asientosSeleccionados');
          const preciosSeleccionadosDiv = document.getElementById('preciosSeleccionados');

          const numeroAsientoSeleccionado = document.createElement('div');
          numeroAsientoSeleccionado.classList.add('asiento-numero');
          numeroAsientoSeleccionado.textContent = `${numeroDeAsiento}`;

          const precioAsientoSeleccionado = document.createElement('div');
          precioAsientoSeleccionado.classList.add('precio-asiento');
          precioAsientoSeleccionado.textContent = `$${precio}`;

          asientosSeleccionadosDiv.appendChild(numeroAsientoSeleccionado);
          preciosSeleccionadosDiv.appendChild(precioAsientoSeleccionado);
        }

        // Después de seleccionar/deseleccionar un asiento, verifica si al menos un asiento está seleccionado
        const btnSiguiente = document.getElementById('btnSiguiente');
        btnSiguiente.disabled = totalAsientosSeleccionados === 0;
    
        console.log('Total de asientos seleccionados: ' + totalAsientosSeleccionados);

      }

    <script>
      // Número de asientos en el bus (puedes obtenerlo de tu lógica de aplicación)
      const numeroDeAsientos = 16;

      // Elemento donde se agregarán las filas de asientos
      const asientosContainer = document.getElementById('asientosContainer');

      // Número de asientos por fila
      const asientosPorFila = 4;

      // Calcular el número de filas necesarias
      const numeroDeFilas = Math.ceil(numeroDeAsientos / asientosPorFila);

      // Generar dinámicamente las filas y asientos
      for (let i = 1; i <= numeroDeFilas; i++) {
        // Crea un elemento de fila
        const fila = document.createElement('div');
        fila.classList.add('fila');

        // Genera dinámicamente asientos dentro de la fila
        for (let j = 1; j <= asientosPorFila; j++) {
          const numeroDeAsiento = (i - 1) * asientosPorFila + j;
