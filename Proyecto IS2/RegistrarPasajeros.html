<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="css/estilos-registrar-pasajeros.css">
</head>

<!-- <a class="navbar-brand titulo" href="#">Viajers.com</a> -->

<body>
    <!-- Aquí iría el navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/Logo Viajers.png" alt="Logo"></a>
    </div>
  </nav>

    <div class="image-container" style="background-color: #71b700;">
        <div class="content col-md-12">
            <div class="container text-center">
                <h2 style="margin-bottom: 50px;">Registro de Pasajero</h2>
                <div class="row contenedor" style="background-color: white; color: black;">
                    <div class="container" style="padding: 50px 50px;">

                        <div class="col-md-2">
                            <div id="infoAsiento" style="margin-bottom: 50px; background-color: #71b700; color: white;">
                                Asiento: 12</div>
                        </div>

                        <form id="formularioRegistro">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="tipoDocumento">Tipo de Documento*</label>
                                        <select class="form-control" id="tipoDocumento">
                                            <option value="">-----------</option>
                                            <option value="dni">DNI</option>
                                            <!-- <option value="carnetExtranjeria">Carnet de Extranjería</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="numeroDocumento">Número de Documento*</label>
                                        <input type="text" class="form-control" id="numeroDocumento"
                                            oninput="validarLongitudDocumento()">
                                        <div id="mensajeErrorDocumento" style="color: red;"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="genero">Género*</label>
                                        <select class="form-control" id="genero">
                                            <option value="">-----------</option>
                                            <option value="hombre">Masculino</option>
                                            <option value="mujer">Femenino</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nombre">Nombres*</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="apellidoPaterno">Apellido Paterno*</label>
                                        <input type="text" class="form-control" id="apellidoPaterno">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="apellidoMaterno">Apellido Materno*</label>
                                        <input type="text" class="form-control" id="apellidoMaterno">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="datepicker">Fecha de nacimiento*</label>
                                        <input type="date" class="form-control" id="datepicker" [max]="fechaMax()">
                                        <div id="mensajeErrorFecha" style="color: red;"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="email">Email*</label>
                                        <input type="email" class="form-control" id="email" oninput="validarCorreo()">
                                        <div id="mensajeErrorCorreo" style="color: red;"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="email">Nro Celular*</label>
                                        <input type="text" class="form-control" id="nroCelular"
                                            oninput="validarNumeroCelular()">
                                        <div id="mensajeErrorCelular" style="color: red;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="esContactoPrincipal">
                                        <label class="form-check-label" for="esContactoPrincipal">
                                            Marcar como contacto principal
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="botonEnviar" class="btn btn-primary" onclick="validarFormulario()">Registrar</button>
            </div>


        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/registrarPasajeros.js"></script>
</body>

</html>
